<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneaker Haven</title>

  <!-- ✅ GTM Head Snippet -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PSM9V2V3');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .product-card {
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <script>
    window.dataLayer = window.dataLayer || [];

    // Helper product object
    const item = {
      item_name: "Nike Air Max Pro",
      item_id: "SKU12345",
      price: 9999,
      item_brand: "Nike",
      item_category: "Footwear",
      quantity: 1
    };

    // All GA4 events
    function viewItem() {
      dataLayer.push({ event: "view_item", ecommerce: { items: [item] } });
    }

    function addToCart() {
      dataLayer.push({ event: "add_to_cart", ecommerce: { currency: "INR", value: 9999, items: [item] } });
    }

    function removeFromCart() {
      dataLayer.push({ event: "remove_from_cart", ecommerce: { currency: "INR", value: 9999, items: [item] } });
    }

    function beginCheckout() {
      dataLayer.push({ event: "begin_checkout", ecommerce: { currency: "INR", value: 9999, items: [item] } });
    }

    function selectItem() {
      dataLayer.push({ event: "select_item", ecommerce: { items: [item] } });
    }

    function viewItemList() {
      dataLayer.push({ event: "view_item_list", ecommerce: { item_list_name: "Featured Sneakers", items: [item] } });
    }

    function selectPromotion() {
      dataLayer.push({
        event: "select_promotion",
        ecommerce: {
          promotion_id: "PROMO_1",
          promotion_name: "Summer Sale",
          items: [item]
        }
      });
    }

    function viewPromotion() {
      dataLayer.push({
        event: "view_promotion",
        ecommerce: {
          promotion_id: "PROMO_1",
          promotion_name: "Summer Sale",
          items: [item]
        }
      });
    }

    function purchase() {
      dataLayer.push({
        event: "purchase",
        ecommerce: {
          transaction_id: "T12345",
          affiliation: "Online Store",
          value: 9999,
          tax: 500,
          shipping: 0,
          currency: "INR",
          items: [item]
        }
      });
    }
  </script>
</head>

<body>
  <!-- ✅ GTM Body Snippet -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PSM9V2V3"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <header>
    <h1>Sneaker Haven</h1>
  </header>

  <section id="product" class="product">
    <h2>Featured Sneaker</h2>
    <div class="product-card">
      <img src="shoe.jpg" alt="Sneaker Image" />
      <h3>Nike Air Max Pro</h3>
      <p>₹9,999</p>
      <button onclick="viewItem()">View Item</button>
      <button onclick="addToCart()">Add to Cart</button>
      <button onclick="removeFromCart()">Remove from Cart</button>
      <button onclick="beginCheckout()">Begin Checkout</button>
      <button onclick="selectItem()">Select Item</button>
      <button onclick="viewItemList()">View Item List</button>
      <button onclick="selectPromotion()">Select Promotion</button>
      <button onclick="viewPromotion()">View Promotion</button>
      <button onclick="purchase()">Purchase</button>
    </div>
  </section>
</body>
</html>
